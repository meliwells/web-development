<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Practice</title>
</head>
<body>
    <h2>Image</h2>
    <img src="images/pexels-lastly-808465.jpg" alt="A wooden walkway in the mountains">

    <h2>Video</h2>
    <video controls autoplay width="300px"> <!-- autoplay allows the video to automatically play -->
        <source src="media/flowers.mp4" type="video/mp4"> <!--Don't necessarily need the type here-->
        <p>Your video does not support the video tag.</p>
    </video>

    <h2>Audio</h2>
    <audio controls>
        <source src="media/lofi-jazz.mp3" type="audio/mp3">
        <p>Your audio does not support the audio tag.</p>
    </audio>

    <h2>Embedded Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qybUFnY7Y8w?si=k9il_PYY0Lt5IVeX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
