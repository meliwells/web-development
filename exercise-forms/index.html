<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="/submit-form" method="post"> 
        <fieldset>
        <legend>Contact Information</legend>    
            <div> 
                <label for="name">Name:</label> 
                <input type="text" id="name" name="name" required> 
            </div> 

            <br>

            <div> 
                <label for="email">Email:</label> 
                <input type="text" id="email" name="email" required> 
            </div> 
        </fieldset>

            <br>
            <fieldset>
            <legend>Message Details</legend>
            <div>
                <label for="reason">Reason for Contact</label>
                <select id="reason" name="reason" required>
                    <option value="support">Support</option>
                    <option value="feedback">Feedback</option>
                    <option value="business-inqury">Business Inqury</option>
                </select>
            </div>

            <br>

            <div>
                <label for="common-topics">Chose a Topic</label>
                <input list="common-topics" id="topics" name="topics" required>
                <datalist id="common-topics">
                    <option value="Website Issue">
                    <option value="Questions/ Comments">
                    <option value="Business Opportunity">
                    <option value="Other">
                </datalist>
            </div>

            <br>

            <div> 
                <label for="message">Message:</label> 
                <textarea id="message" name="message" required></textarea>  
            </div>
            </fieldset>

            <br>

            <div>
                <button type="submit" required>Send Message</button> 
            </div>
        
    </form> 
</body>
</html>
