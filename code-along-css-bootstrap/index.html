<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>Hello World</h1>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyWebsite</a>
            <button class="nav-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link">Home</a></li>
                    <li class="nav-item"><a class="nav-link">About</a></li>
                    <li class="nav-item"><a class="nav-link">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row text-light">
            <div class="col-md-4 bg-primary p-3 ps-5 border border-dark">Column 1</div>
            <div class="col-md-4 bg-secondary p-1 ps-5">Column 2</div>
            <div class="col-md-4 bg-success p-5 ps-1">Column 3</div>
        </div>
    </div>

    <div class="container">
        <button class="btn btn-primary m-1">Primary</button>
        <button class="btn btn-secondary p-5 m-1">Secondary</button>
        <button class="btn btn-success m-5">Success</button>
    </div>

    <div class="container">
        <div class="alert alert-warning">This is a warning, alert!</div>
    </div>

    <div class="container">
        <div class="row"></div>
            <div class="col-md-6">
                <div class="card p-3">
                    <img class="card-image-top" src="images/mountains.jpg" alt="mountain">
                    <h2 class="card-title text-center m-2">Card Title</h2>
                    <p class="card-text text-muted text-end">These are some words!</p>
                    <a href="#" class="btn btn-primary">Read more!</a>
                </div>
            </div>

        <div class="col-md-6">
            <div class="card p-3">
                    <img class="card-image-top" src="images/mountains.jpg" alt="mountain">
                    <h2 class="card-title">Card Title</h2>
                    <p class="card-text">These are some words!</p>
                    <a href="#" class="btn btn-primary">Read more!</a>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
