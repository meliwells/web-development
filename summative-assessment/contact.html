        <section class="contact">
            <div class="contact">
                <h2>Contact Us</h2><br><br>
                <div class="icons">
                    <div class="address"><img src="images/image3.png" alt="address"></div>
                    <div class="phone"><img src="images/image1.png" alt="phone"></div>
                    <div class="email"><img src="images/image2.png" alt="email"></div>

                <p>If you have any questions or comments, please fill out the form. </p>
            </div>

        <div class="form">
            <form action="/submit_form" method=post class="container"> 
          
                <label for="name">Name:</label> 
                <input type="text" id="name" name="name" required>
      
                <label for="email">Email:</label>
                <input type="text" id=email name="email" required>
      
                <label for="message">Message:</label> 
                <textarea id="message" name="message" required></textarea>
          
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
