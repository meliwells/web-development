<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block">This is a block element.</div>

    <span class="inline">This is an inline element.</span>

    <span class="inlineblock">This is an inline element that was converted to a block element.</span>

    <div class="box"></div>

    <div class="content-box"></div>

    <div class="border-box"></div>


    <div class="parent">
        <div class="child1"></div>
        <div class="child2"></div>
        <div class="child3"></div>
    </div>  
    
    <p class="margin1">Margin 1</p>
    <p class="margin2">Margin 2</p>
    <p class="margin3">Margin 3</p>

    <ul class="navbar">
        <li><a href="#">Link to Contact Us</a></li>
        <li><a href="#">Link About Us</a></li>
        <li><a href="#">Link to Order</a></li>
    </ul>

</body>
</html>
